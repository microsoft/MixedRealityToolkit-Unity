name: Lint (MRTK3)
permissions:
  statuses: write
  checks: write

on:
  push:
    branches-ignore: ["mrtk3"]
  pull_request_target:
    branches: ["mrtk3"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          dotnet_format: true