name: PR Labeling

on:
  pull_request:
  
permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ equals(github.event.pull_request.base_ref, 'mrtk3') }}
        with:
          labels: MRTK3
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ equals(github.event.pull_request.base_ref, 'main') }}
        with:
          labels: MRTK2