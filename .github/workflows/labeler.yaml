name: PR Labeling

on:
  pull_request:
  workflow_dispatch:
  
permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest
    permissions: read-all write-all
    steps:
      - name: Branch-Labeler
        uses: microsoft/branch-labeler@release
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml