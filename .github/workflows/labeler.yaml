name: PR Labeling

# on:
#   pull_request_target:
#     types: [assigned, opened, synchronize, reopened, edited]
on:
  workflow_run:
    workflows: ["Receive PR"]
    types:
      - completed
  
permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Branch-Labeler
        uses: microsoft/branch-labeler@release
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler-config.yaml